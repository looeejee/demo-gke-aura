<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Python App for AuraDB</h1>
    <p>This is a test!</p>

    <form action="/create" method="post">
        <button type="submit">Create Graph</button>
    </form>

    <form action="/cleanup" method="post">
        <button type="submit">Cleanup Database</button>
    </form>

    <!--{% if num_nodes is not none %}-->
    <p>Current number of nodes: {{ num_nodes }}</p>
    <p>Current number of relationships: {{ num_relationships }}</p>
    <!--{% endif %}-->

    <!--{% if time_taken is not none %}-->
    <p>Time taken to create graph: {{ time_taken }} seconds</p>
    <!--{% endif %}-->
</body>
</html>
