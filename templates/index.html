<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Python App for AuraDB</h1>
    <p>This is a test!</p>

    <form action="/create" method="post">
        <button type="submit">Create Graph</button>
    </form>

    {% if num_nodes and num_relationships and time_taken %}
    <p>{{ num_nodes }} nodes created!</p>
    <p>{{ num_relationships }} relationships created!</p>
    <p>Time taken: {{ time_taken }} seconds</p>
    {% endif %}

    <form action="/cleanup" method="post">
        <button type="submit">Cleanup Database</button>
    </form>
    
</body>
</html>
